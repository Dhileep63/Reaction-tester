<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        #shape{
            width: 200px;
            height:200px;
            background-color: red;
            position: relative;
        }
        .bold{
            font-weight: bold;
        }
    </style>

</head>
<body>
    <h1>Test Your Reactions!</h1>
    <p>click on the boxes and circles as quickly as you can!</p>
    <p class="bold">your time is:<span id="timeTaken"></span></p>
    <div id="shape"></div>
    <script type="text/javascript">

         var start = new Date().getTime();
         function getRandomColor(){
            var letters="0123456789ABCDEF".split('');
            var color = "#";
            for(i=0;i<6;i++) {
                color+=letters[Math.floor(Math.random()*16)];
            }
        
         return color;
         }

         function makeShapeApper(){
            var top = Math.random() *300;
            var left = Math.random() *300;
            var width = Math.random() * 300;
            var height = Math.random() * 300;
            if (Math.random() > 0.5) {
                document.getElementById("shape").style.borderRadius="50%";
            }else{
                document.getElementById("shape").style.borderRadius="0%";
            }
            document.getElementById("shape").style.width= width +"px";
            document.getElementById("shape").style.height= height +"px";
            document.getElementById("shape").style.top= top +"px";
            document.getElementById("shape").style.left = left +"px";
            document.getElementById("shape").style.backgroundColor=getRandomColor();
            document.getElementById("shape").style.display="block";
            start=new Date().getTime();
        }
        function apperAfterDelay(){
            
            setTimeout(makeShapeApper, Math.random()*2000);

        }
        apperAfterDelay();
        var start=new Date().getTime();
        document.getElementById("shape").onclick=function() {
            document.getElementById("shape").style.display="none";
            var end = new Date().getTime();
            var timeTaken = (end - start)/1000;
            document.getElementById("timeTaken").innerHTML=timeTaken;
            apperAfterDelay();
            if(timeTaken<0.699){
                alert('you have done it');
            }
        }
       

    </script>
</body>
</html>
